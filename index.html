<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Loja virtual</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    

</head>

<body>
    <!-- Cabecalho -->

    <section class="cabecalho">
        <h1 class="cabecalho__titulo">
            <i class="bi bi-cart-check"></i>
            BootStore
        </h1>
        
        <p> Subtotal: <span id="subTotal">0</span></p>
    </section>

    <main>
        <!-- Produtos -->

        <section class="conteudo">

            <!-- Produto 1 -->

            <div class="card__produto">
                <div class="card card__estilo">
                    <img src="assets/img/produto-1.jpeg" class="imagem card-img-top" alt="Imagem do celular">
                    <div class="card-body">
                        <h5 class="card-title">Celular</h5>
                        <p class="card-text">Codigo do produto: 34910</p>
                        <p class="card-text">Cor: Rose Gold</p>
                        <p class="card-text">Preço:
                            <span id="valor_1">R$ 1.300</span>
                        </p>

                        <div class="card__selecionbar">
                            <span class="badge bg-danger" onclick="alterarQtd(1, '-')">
                                <i class="bi bi-dash"></i>
                            </span>

                            <span id="qtd_1">0</span>

                            <span class="badge bg-success" onclick="alterarQtd(1, '+')">
                                <i class="bi bi-plus"></i>
                            </span>
                        </div>

                        <p class="card-text">Total:
                            <span id="total_1">0</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Produto 2 -->

            <div class="card__produto">
                <div class="card card__estilo">
                    <img src="assets/img/produto-2.jpeg" class="imagem card-img-top imagem" alt="Imagem do laptop">
                    <div class="card-body">
                        <h5 class="card-title">Laptop Gamer!</h5>
                        <p class="card-text">Codigo do produto: 32671</p>
                        <p class="card-text">Cor: Preto</p>
                        <p class="card-text">Preço:
                            <span id="valor_2">R$ 2.500</span>
                        </p>

                        <div class="card__selecionbar">
                            <span class="badge bg-danger" onclick="alterarQtd(2, '-')">
                                <i class="bi bi-dash"></i>
                            </span>

                            <span id="qtd_2">0</span>

                            <span class="badge bg-success" onclick="alterarQtd(2, '+')">
                                <i class="bi bi-plus"></i>
                            </span>
                        </div>

                        <p class="card-text">Total:
                            <span id="total_2">0</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Produto 3 -->

            <div class="card__produto">
                <div class="card card__estilo">
                    <img src="assets/img/produto-3.jpeg" class="imagem card-img-top imagem" alt="Imagem do Tv">
                    <div class="card-body">
                        <h5 class="card-title">Tv 4K</h5>
                        <p class="card-text">Codigo do produto: 23781</p>
                        <p class="card-text">Cor: Preto</p>
                        <p class="card-text">Preço:
                            <span id="valor_3">R$ 3.000</span>
                        </p>

                        <div class="card__selecionbar">
                            <span class="badge bg-danger" onclick="alterarQtd(3, '-')">
                                <i class="bi bi-dash"></i>
                            </span>

                            <span id="qtd_3">0</span>

                            <span class="badge bg-success" onclick="alterarQtd(3, '+')">
                                <i class="bi bi-plus"></i>
                            </span>
                        </div>

                        <p class="card-text">Total:
                            <span id="total_3">0</span>
                        </p>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <!-- Rodapé -->

    <footer class="rodape">
        <p class="rodape__texto">Feito por <a class="rodape__link" href="https://social-links-v2.bohr.io/" target="_blank">Daniel Barreto</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="assets/javascript/funcoes.js"></script>

</body>

</html>
